</head>
<body>
    <header>
        <h1>AcadTrack</h1>
        <nav>

                <li><a href="dashboard.html">üìäDashboard</a></li>

    </header>

    <main>
        <
        <section class="exam-list">
            <div class="section-header">
                <h2>Exams</h2>
            </div>
            <div class="exam-container" id="examContainer">
                
            </div>
        </section>

      
        <section class="add-exam">
            <h2>Add New Exam</h2>
            <form id="addExamForm">
                <div class="form-group">
                    <label for="examType">Exam Type:</label>
                    <input type="text" id="examType" name="examType" placeholder="Enter exam type" required>
                </div>

                <div class="form-group">
                    <label for="courseId">Course ID:</label>
                    <input type="text" id="courseId" name="courseId" placeholder="Enter course ID" required>
                </div>

                <div class="form-group">
                    <label for="examDate">Exam Date:</label>
                    <input type="date" id="examDate" name="examDate" required>
                </div>

                <div class="form-group">
                    <label for="totalMarks">Total Marks:</label>
                    <input type="number" id="totalMarks" name="totalMarks" placeholder="Enter total marks" required>
                </div>

                <div class="form-group">
                    <label for="marksObtained">Marks Obtained:</label>
                    <input type="number" id="marksObtained" name="marksObtained" placeholder="Enter marks obtained">
                </div>

                <button type="submit">Add Exam</button>
            </form>
        </section>

      
        <section class="edit-exam" style="display:none;">
            <h2>Edit Exam</h2>
            <form id="editExamForm">
                <div class="form-group">
                    <label for="editExamType">Exam Type:</label>
                    <input type="text" id="editExamType" name="examType" placeholder="Enter exam type" required>
                </div>

                <div class="form-group">
                    <label for="editCourseId">Course ID:</label>
                    <input type="text" id="editCourseId" name="courseId" placeholder="Enter course ID" required>
                </div>

                <div class="form-group">
                    <label for="editExamDate">Exam Date:</label>
                    <input type="date" id="editExamDate" name="examDate" required>
                </div>

                <div class="form-group">
                    <label for="editTotalMarks">Total Marks:</label>
                    <input type="number" id="editTotalMarks" name="totalMarks" placeholder="Enter total marks" required>
                </div>

                <div class="form-group">
                    <label for="editMarksObtained">Marks Obtained:</label>
                    <input type="number" id="editMarksObtained" name="marksObtained" placeholder="Enter marks obtained">
                </div>

                <button type="submit">Update Exam</button>
                <button type="button" id="cancelEditBtn">Cancel</button>
            </form>
        </section>
    </main>
