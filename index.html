<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadTrack - Academic Tracker</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <h1>AcadTrack</h1>
        <nav>
            <ul>
                <li><a href="index.html">🏠 Home</a></li>
                <li><a href="dashboard.html">📊Dashboard</a></li> 
                <li><a href="assignments.html">📝 Assignments</a></li>
                <li><a href="exams.html">🎓 Exams</a></li>
                <li><a href="skills.html">💡 Skills</a></li>
                <li><a href="time_management.html" >⏰ Time Management</a></li>

            </ul>
        </nav>
    </header>

   
    <main id="main-content">
        
      
        <section class="welcome-section">
            <h2>Welcome to AcadTrack</h2>
            <p>Track your assignments, exams, and academic progress with ease.</p>
        </section>

        
        <div class="student-section">
            
            
            <section class="student-form">
                <h3>Add a Student</h3>
                <form id="studentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter student name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter student email">

                    <label for="enrollment">Enrollment Number:</label>
                    <input type="text" id="enrollment" name="enrollment" required placeholder="Enter enrollment number">

                    <button type="submit">Add Student</button>
                </form>
            </section>

        </div>

    </main>

   
    <footer>
        <p>&copy; 2025 AcadTrack. All rights reserved.</p>
    </footer>

   
    <script src="script.js"></script>

</body>
</html>
